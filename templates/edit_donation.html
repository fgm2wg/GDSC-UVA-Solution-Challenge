<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Donation</title>
</head>
<body>
    <h1>Edit Donation</h1>
    <form action="{{ url_for('edit_donation', donation_id=donation.id) }}" method="post">
        <label for="donor">Your Name:</label>
        <input type="text" id="donor" name="donor" value="{{ donation.donor }}" required><br>
        <label for="food_item">Food Item:</label>
        <input type="text" id="food_item" name="food_item" value="{{ donation.food_item }}" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ donation.location }}" required><br>
        <button type="submit">Update Donation</button>
    </form>
    <form action="{{ url_for('delete_donation', donation_id=donation.id) }}" method="post">
        <button type="submit">Delete Donation</button>
    </form>
</body>
</html>
